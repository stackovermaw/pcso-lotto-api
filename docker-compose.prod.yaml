services:
    server:
        image: jiseeeh/pcso-lotto-api:v1
        env_file:
            - .env
        expose:
            - 3000
        depends_on:
            - redis
    redis:
        image: redis:latest
    nginx:
        image: nginx:1.28.0
        depends_on:
            - server
        ports:
            - 80:80
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        restart: on-failure
